<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Home</title>
</head>
<body>
    <div>
        <div id="usernameDisplay"></div>
        <ul>
            <li><a href="scrapbookEntries.html">View Scrapbook Entries</a></li>
            <li><a href="addFriend.html">Add Friends & View Their Scraps</a></li>
            <li><a href="addFriendTest.html">Add Friends & View Their Scraps TEST</a></li>
            <li><a href="ProfileSettings.html">Edit Profile</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="logout.html">Logout</a></li>
            
        </ul>
    </div>

    <script>
        // Function to load username from sessionStorage
        function loadUsername() {
            const username = sessionStorage.getItem('username');
            if (username) {
                document.getElementById('usernameDisplay').textContent = `Welcome, ${username}!`;
            } else {
                // Redirect to login if no username is found
                window.location.href = 'index.html';
            }
        }

        loadUsername();
    </script>
</body>
</html>
