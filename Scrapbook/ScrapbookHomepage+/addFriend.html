<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friends</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS stylesheet -->
</head>
<body>
    <div id="sidebar">
        
    </div>

    <!-- Main content container -->
    <div id="mapContainer">
        <div id="friends-section">
            <h2>Manage Friends</h2>
            <button id="friends-list-toggle">Toggle Friends List</button>

            <!-- Friends list container -->
            <div id="friends-list-container" class="hidden">
                <h3>Friends List</h3>
                <select id="friends-dropdown-list" multiple></select>

                <h3>Add a New Friend</h3>
                <input type="text" id="friend-username-input" placeholder="Enter friend's username">
                <button id="add-friend-button">Add Friend</button>
            </div>
        </div>

        <button id="logoutBtn">Logout</button>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="webpage.js"></script>
</body>
</html>
