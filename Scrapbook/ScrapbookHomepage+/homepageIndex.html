<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapbook Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <h1>SCRAPBOOK</h1>
            </div>
            <div class="menu">
                <button class="menu-btn" id="newScrapBtn">New Scrap</button>
                <button class="menu-btn" id="friends-list-toggle">Friends List</button>
                <button id="logoutBtn" class="menu-btn">Logout</button>
            </div>
            <div class="footer">
                <p>-----------------------</p>
            </div>
            
            <div id="newScrapForm" class="new-scrap-form">
                <textarea id="aboutInput" placeholder="Enter your scrap here..."></textarea>
                <div>
                    <button id="saveScrapBtn">Save Scrap</button>
                    <button id="cancelScrapBtn">Cancel Scrap</button>
                </div>
            </div>
            
            <!-- Container for the Friends List -->
            <div id="friends-list-container" class="friends-list hidden">
                <input type="text" id="friend-username-input" placeholder="Enter username" />
                <button id="add-friend-button">Follow</button>
                <select id="friends-dropdown-list">
                    <option disabled selected>Select a friend</option>
                </select>
                <!-- New button to show selected friend's scrapbook -->
                <button id="show-friend-entries-btn">Show Friend's Scrapbook</button>
            </div>
        </div>
        <div class="toggle-button" id="toggleButton">></div>
        <div class="map-container" id="mapContainer">
            <div id="map" style="height: 100%;"></div>
        </div>
    </div>

    <script>
        // Function to load username from sessionStorage
        function loadUsername() {
            const username = sessionStorage.getItem('username');
            if (username) {
                document.getElementById('usernameDisplay').textContent = `Welcome, ${username}!`;
            } else {
                // Redirect to login if no username is found
                window.location.href = 'index.html';
            }
        }

        loadUsername();
    </script>
    <script src="webpage.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Ep4rBtq2tecPJgVqHYS9vt6vKwFLFuE&callback=initMap" async defer></script>
</body>
</html>
