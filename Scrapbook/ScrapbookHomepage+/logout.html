<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <h1>Logout</h1>
    <p>You have successfully logged out.</p>
    <p>Redirecting to the homepage...</p>
    <p>If you are not redirected, <a href="index.html">click here</a> to go to the homepage.</p>

    <script>
        // Redirect to index.html after a delay (e.g., 3 seconds)
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
