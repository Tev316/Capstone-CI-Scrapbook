<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="profileSettingsStyle.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">Scrapbook</div>

    <!-- Profile Settings Container -->
    <div class="profile-settings">
        <h1>Profile Settings</h1>

        <!-- Profile Settings Form -->
        <form id="profileSettingsForm">
            <section class="personal-info">
                <h2>Personal Information</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </section>

            <section class="account-details">
                <h2>Account Details</h2>
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
            </section>

            <section class="security-settings">
                <h2>Security Settings</h2>
                <label>
                    <input type="checkbox" id="enable2fa" name="enable2fa">
                    Enable Two-Factor Authentication
                </label>
            </section>

            <button type="submit" class="save-btn">Save Changes</button>
        </form>

        <!-- Back to Home Button -->
        <div class="back-home">
            <button id="backToHomeBtn" class="save-btn">Back to Home</button>
        </div>
    </div>

    <script>
        // Event listener for the "Back to Home" button
        document.getElementById('backToHomeBtn').addEventListener('click', () => {
            window.location.href = 'homepageIndex.html'; // Redirect to the homepage
        });

        // Profile settings form submission logic
        document.getElementById('profileSettingsForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Profile changes saved successfully!');
            // Add logic to save form data if required
        });
    </script>
</body>
</html>
