<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="profileSettingsStyle.css">
</head>
<body>
    <h1 class="logo">S<br>C<br>R<br>A<br>P<br>B<br>O<br>O<br>K</h1>
    <div class="profile-settings">
        <h1>Profile Settings</h1>

       
        <section class="personal-info">
            <h2>PERSONAL INFORMATION</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            
            <!--<label for="contact">Contact Number</label>
            <input type="text" id="contact" placeholder="Enter your contact number"> -->
        </section>

        
        <section class="account-details">
            <h2>ACCOUNT DETAILS</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email address">
        </section>

       
        <section class="security-settings">
            <h2>SECURITY SETTINGS</h2>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter new password">
        </section>


        
        <button type="submit" class="save-btn">Save Changes</button>

        <p class="back-home">
            <a href="homepageIndex.html">Back to Home</a>
        </p>
    </div>
</body>
</html>
